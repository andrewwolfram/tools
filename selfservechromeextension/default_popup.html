<!doctype HTML>
<html>
    <head>
        <title>Core JavaScript Injection Tool</title>
        <link type="text/css" rel="stylesheet" href="https://github.com/intentmedia/Integration/blob/master/selfservechromeextension/default_style.css">
        <link type="text/css" rel="stylesheet" href="https://github.com/intentmedia/Integration/blob/master/selfservechromeextension/default_style1.css">
        <script type="text/javascript" src="https://github.com/intentmedia/Integration/blob/master/selfservechromeextension/default_behavior.js"></script>
    </head>
    <body style="width: 500px;">
        <div id="content-wrapper" class="container">
            <div id="content" class="row row-top-buffer">
                <div class="col-xs-8 text-nowrap">
                    <label for="site_name">Site name:</label> 
                    <input id="site_name" class="form-control" placeholder="Required" type="text">
                    <label for="page_id">Page id:</label> 
                    <input id="page_id" class="form-control" placeholder="Required" type="text">
                    <label for="site_country">Site country:</label>
                    <input id="site_country" class="form-control" type="text">
                    <label for="site_currency"> Site currency:</label>
                    <input id="site_currency" class="form-control" type="text">
                    <label for="site_language">Site language:</label>
                    <input id="site_language" class="form-control" type="text">
                </div>
                <div class="col-xs-4 text-nowrap">
                    <label>
                    Display format type:<br>
                </label>
                <div class="radio">
                    <label>
                    <input id="desktop" class="radio" type="radio" name="display" checked>
                    Desktop 
                </label>
                </div>
                <div class="radio">
                    <label>
                    <input id="mobile" class="radio" type="radio" name="display">
                    Mobile 
                </label>
                </div>
                <label>
                    Search Parameters: <br>
                </label>
                <div class="radio">
                    <label>
                    <input id="flight" class="radio" type="radio" name="search" checked>
                    Flight
                </label>
                </div>
                <div class="radio">
                    <label>
                    <input id="hotel" class="radio" type="radio" name="search">
                    Hotel 
                </label>
                </div>
                <div class="radio">
                    <label>
                    <input id="car" class="radio" type="radio" name="search">
                    Car 
                </label>
                </div>
                <div class="radio">
                    <label>
                    <input id="beacon" class="radio" type="radio" name="search">
                    Beacon 
                </label>
                </div>
                    <button id="inject_button" class="btn btn-default btn-block" type="button">Inject!</button>
                    <div class="checkbox">
                    <label>
                    <input id="frequency" type="checkbox" checked> Freq. cap override 
                    </label>
                    </div>
            </div>
            
                </div>
            </div>
            <div class="row-bottom-buffer">
            </div>
        </div>
    </body>
</html>
